{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/sign_up.css' %}">
</head>
<body>
    <h1 class="login-title">회원가입</h1>
    
    <div class="login-box">
        <form class="login-box" action="{% url 'sign_up' %}" method="post">
            {% csrf_token %}

            <div class="form-item">{{form.email}}</div>
            <div class="form-item-error" id="errors_email">{{ form.email.errors }}</div>
            <div class="form-item">{{form.password}}</div>
            <div class="form-item-error" id="errors_phone">{{ form.password.errors }}</div>
            <div class="form-item">{{form.password_confirm}}</div>
            <div class="form-item-error" id="errors_password_confirm">{{ form.password_confirm.errors }}</div>
            <button class="button-submit" type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
