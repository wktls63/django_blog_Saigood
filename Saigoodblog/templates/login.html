{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <h2 class="login-title">Login</h2>
    
    <div class="login-box">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-item">{{form.email}}</div>
            <div class="form-item-error" id="errors_email">{{ form.email.errors }}</div>
            <div class="form-item">{{form.password}}</div>
            <div class="form-item-error" id="errors_phone">{{ form.password.errors }}</div>
            <button class="button-submit" type="submit">로그인</button>
        </form>
        <a href="{% url 'sign_up' %}">회원가입</a>
    </div>
</body>
</html>
